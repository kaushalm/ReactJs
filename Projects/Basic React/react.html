<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <!-- REACT LIBRARY-->
 <script src="https://unpkg.com/react@15/dist/react.js"></script>
 <!-- REACT DOM LIBRARY-->
 <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
 <!-- BABEL LIBRARY -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Let's React!</title>
</head>
<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="heading">React has not rendered yet</div>
 <div id="para">React has not rendered yet</div>
 <div id="link">React has not rendered yet</div>
 <div id="list">React has not rendered yet</div>
  <!-- JAVASCRIPT -->
  <script type="text/babel">
    // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
    ReactDOM.render(
      // REACT WHAT - JSX
      <h1>Hello World</h1>,
      // REACT WHERE - DIV WITH ID OF "APP"
      document.getElementById("heading")
    );
    ReactDOM.render(
      // REACT WHAT - JSX
      <p1>This is a Paragraph.</p1>,
      // REACT WHERE - DIV WITH ID OF "APP"
      document.getElementById("para")
    );
    ReactDOM.render(
      // REACT WHAT - JSX
      <a href="https://www.google.com">Visit Google</a>,
      // REACT WHERE - DIV WITH ID OF "APP"
      document.getElementById("link")
    );

    ReactDOM.render(
      // REACT WHAT - JSX
      <ul>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      </ul>,
      // REACT WHERE - DIV WITH ID OF "APP"
      document.getElementById("list")
    );
  </script>
 </body>
 </html>
